<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/reset.css">
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/classes_and_id.css">
   <link rel="stylesheet" href="./styles/desktop.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   
   <title>Pouco a Pouco</title>
</head>

<body>

   <header>
      <img src="./assets/logo.png" alt="Logo Pouco a pouco">

   </header>

   <main class="container">
      <section id="balance">
         <h2 class="sr-only">Balanço</h2>
         <div class="card">
            <h3>
               <span>Entradas</span>
               <img src="./assets/income.svg" alt="">
            </h3>
            <p id="incomeDisplay">R$ 0,00</p>
         </div>

         <div class="card">
            <h3>
               <span>Saidas</span>
               <img src="./assets/expense.svg" alt="">
            </h3>
            <p id="expenseDisplay">R$ 0,00</p>
         </div>

         <div class="card total">
            <h3>
               <span>Total</span>
               <img src="./assets/total.svg" alt="">
            </h3>
            <p id="totalDisplay">R$ 0,00</p>
         </div>
      </section>

      <section id="transition">
         <h2 class="sr-only">Transação</h2>
         <a href="#" class="button new">+Nova Transação</a>
         <Table id="date-table">

            <!-- Base da tabela -->
            <!-- Cabeçario da tabela -->
            <thead>
               <tr>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Data</th>
                  <th>Remover</th>
                  <th>Editar</th>
               </tr>
            </thead>
            <!-- Corpo da tabela -->

            <tbody>

            </tbody>
         </Table>
      </section>
   </main>

   <div id="active" class="modal-overlay ">
      <div class="modal">
         <div id="form">
            <h2>Nova Transação</h2>
            <form action="" id="form">
               <div class="input-group">
                  <label for="description" class="sr-only">Valor</label>
                  <input type="text" id="description" name="description" placeholder="Descrição" value="" />
               </div>

               <div class="input-group">
                  <label class="sr-only" for="amount">Descrição</label>
                  <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />

                  <p class="help">Use o sinal -(negativo) para despesas e , virgula para casas decimais</p>

               </div>

               <div class="input-group">
                  <label for="date" class="sr-only">Valor</label>
                  <input type="date" id="date" name="date" />
                  <p class="help">dd/mm/aaaa</p>

               </div>

               <div class="input-group actions">
                  <a href="#" class="button cancel">Cancelar</a>
                  <button type="submit">Salvar</button>
               </div>


            </form>
         </div>
      </div>
   </div>

   <footer>




   </footer>

   <script src="./js/transaction.js"></script>
</body>

</html>
